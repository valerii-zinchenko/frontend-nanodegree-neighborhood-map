<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,width=device-width">

	<title>Neighborhood map</title>

	
	<style>#menu,nav.open{transform:translate(0,0)}#menu,nav{position:absolute;transition:transform .2s ease;z-index:1}#map,.map-container,body,html,main,nav{height:100%}body{width:100%;margin:0}.hidden{display:none}nav{background-color:#555;width:200px;transform:translate(-200px,0);color:#fff}#filter{margin:1em 0 0;padding:10px 0;width:100%;background-color:rgba(0,0,0,0);border-width:0 0 1px;color:#fff}#places{padding:0;border-top:2px solid #fff}#places>li{list-style-type:none;padding:1em .2em;border-width:0 0 1px;border-style:solid;border-color:#fff}#places>li>a{color:inherit;text-decoration:none}.warnings{font-size:.8em}#menu{margin:1em}#menu.open{transform:translate(200px,0)}#menu svg{width:40px}.map-container{z-index:0}#map{background-color:#e5e3df}@media (min-width:600px){body{display:flex;flex-flow:row nowrap}nav{position:relative;transform:translate(0,0)}#menu{display:none}main{width:auto;flex-grow:1}}</style>
	
</head>
<body>
	<nav id="navigation">
		<div class="menu">
			<input id="filter" type="text" placeholder="Search your place" data-bind="value: filter, valueUpdate: 'keyup', event: {keyup: onFilter}">
			<ul id="places" data-bind="foreach: places">
				<li>
					<a href="#" data-bind="text: location, event: {click: onClick}"></a>
					<div data-bind="css: {hidden: place.warnings().length === 0}">
						<h5>Warnings:</h5>
						<ul class="warnings" data-bind="foreach: place.warnings">
							<li data-bind="text: $data"></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<a id="menu">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
			<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
		</svg>
	</a>
	<main>
		<div class="map-container">
			<div id="map"></div>
		</div>
	</main>
	
	
	<script src="js/app.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?libraries=places" async></script>
</body>
</html>
