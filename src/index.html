<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,width=device-width">

	<title>Neighborhood map</title>

	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<nav id="navigation">
		<div class="menu">
			<input id="filter" type="text" placeholder="Search your place" data-bind="value: filter, valueUpdate: 'keyup', event: {keyup: onFilter}">
			<ul id="places" data-bind="foreach: places">
				<li><a href="#" data-bind="text: location, event: {click: onClick}"></a></li>
			</ul>
		</div>
	</nav>
	<a id="menu">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
			<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
		</svg>
	</a>
	<main>
		<div class="map-container">
			<div id="map">Sorry, Google Map is not reachable for now. Please check your internet connection.</div>
		</div>
	</main>
	
	<!-- libs -->
	<script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places" async defer></script>

	<!-- APIs -->
	<script src="js/GMap.js"></script>
	<script src="js/Wiki.js"></script>

	<!-- application scripts -->
	<script src="js/db.js"></script>
	<script src="js/models.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
